name: Reddit Wayback Archiver

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual run button

permissions:
  contents: write           # REQUIRED to save the text file

concurrency:
  group: archiver
  cancel-in-progress: false

jobs:
  run_archiver:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      # FIX: Ensure dependencies exist even if requirements.txt is missing
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, installing manually..."
            pip install requests feedparser
          fi
      
      - name: Run Archiver Script
        id: archiver
        env:
          SUBREDDIT: ${{ vars.SUBREDDIT }}
        # -u forces unbuffered output so you see logs immediately
        run: python -u archiver.py
        continue-on-error: true
      
      - name: Generate Run Summary
        if: always()
        run: |
          echo "## ðŸ“¦ Archive Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          if [ -f seen.txt ]; then
            TOTAL=$(wc -l < seen.txt)
            echo "**Total Archived:** $TOTAL posts" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f failed.txt ]; then
            FAILED_COUNT=$(wc -l < failed.txt)
            echo "**âš ï¸ Failed Attempts:** $FAILED_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

          # If the script failed, show that in the summary
          if [ "${{ steps.archiver.outcome }}" != "success" ]; then
             echo "" >> $GITHUB_STEP_SUMMARY
             echo "ðŸ”´ **The Python script crashed or failed.** Check the logs." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Commit and Push Changes
        # Only try to commit if the previous steps ran (even if script failed, we might want to save logs/failed.txt)
        run: |
          git config user.name "Wayback Bot"
          git config user.email "bot@users.noreply.github.com"
          
          git pull --rebase origin main || git pull origin main || true
          
          git add seen.txt 2>/dev/null || true
          git add failed.txt 2>/dev/null || true
          
          if ! git diff --quiet --staged; then
            git commit -m "ðŸ“¦ Archive update [$(date -u +'%Y-%m-%d %H:%M UTC')]"
            git push || {
              echo "Push failed, pulling and retrying..."
              git pull --rebase origin main
              git push
            }
          else
            echo "No changes to commit"
          fi
      
      - name: Check for script failures
        if: steps.archiver.outcome != 'success'
        run: |
          echo "::error::Archiver script encountered errors. Please check the 'Run Archiver Script' step logs for details."
          exit 1

name: Reddit Wayback Archiver

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:        # Allows manual run button

permissions:
  contents: write           # REQUIRED to save the text file

jobs:
  run_archiver:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Archiver Script
        # The -u flag is CRITICAL. It forces logs to show instantly.
        run: python -u archiver.py

      - name: Commit and Push Changes
        run: |
          git config user.name "Wayback Bot"
          git config user.email "bot@users.noreply.github.com"
          git add seen.txt
          # The "|| exit 0" prevents error if there are no new posts
          git commit -m "Update archive logs" || exit 0
          git push

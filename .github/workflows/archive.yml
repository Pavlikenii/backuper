name: Reddit Wayback Archiver

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:        # Allows manual run button

permissions:
  contents: write           # REQUIRED to save the text file

concurrency:
  group: archiver
  cancel-in-progress: false

jobs:
  run_archiver:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      
      # FIX: Ensure dependencies exist even if requirements.txt is missing
      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, installing manually..."
            pip install requests feedparser
          fi
      
      - name: Run Archiver Script
        id: archiver
        env:
          SUBREDDIT: ${{ vars.SUBREDDIT }}
        # -u forces unbuffered output so you see logs immediately
        run: python -u archiver.py
        continue-on-error: true
      
      - name: Generate Run Summary
        if: always()
        run: |
          echo "## üì¶ Archive Run Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          
          if [ -f seen.txt ]; then
            TOTAL=$(wc -l < seen.txt)
            echo "**Total Archived:** $TOTAL posts" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f failed.txt ]; then
            FAILED_COUNT=$(wc -l < failed.txt)
            echo "**‚ö†Ô∏è Failed Attempts:** $FAILED_COUNT" >> $GITHUB_STEP_SUMMARY
          fi

          # If the script failed, show that in the summary
          if [ "${{ steps.archiver.outcome }}" != "success" ]; then
             echo "" >> $GITHUB_STEP_SUMMARY
             echo "üî¥ **The Python script crashed or failed.** Check the logs." >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Commit and Push Changes
        run: |
          git config user.name "Wayback Bot"
          git config user.email "bot@users.noreply.github.com"
          
          # 1. Stage the files immediately (Fixes 'untracked files' error)
          git add seen.txt failed.txt 2>/dev/null || true
          
          # 2. Check if we actually have changes to save
          if git diff --quiet --staged; then
            echo "No changes to commit. Exiting."
            exit 0
          fi

          # 3. Commit LOCALLY first (Fixes 'cannot pull with unstaged changes' error)
          git commit -m "üì¶ Archive update [$(date -u +'%Y-%m-%d %H:%M UTC')]"
          
          # 4. Pull remote changes and reapply our commit on top
          # We use --rebase to keep history clean
          # We use -Xtheirs to favor the bot's current run if lines conflict
          echo "Pulling latest changes..."
          if ! git pull --rebase -Xtheirs origin main; then
            echo "‚ö†Ô∏è Rebase failed. Attempting standard merge..."
            git rebase --abort
            git pull -Xtheirs origin main
          fi
          
          # 5. Push the result
          git push
      
      - name: Check for script failures
        if: steps.archiver.outcome != 'success'
        run: |
          echo "::error::Archiver script encountered errors. Please check the 'Run Archiver Script' step logs for details."
          exit 1
